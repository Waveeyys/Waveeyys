name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *" # Runs at the top of the hour, every 12 hours
  
  workflow_dispatch: # Allows manual trigger from the Actions tab

  push:
    branches:
    - main # Trigger on push to main branch

jobs:
  generate:
    # IMPORTANT: The token needs write access to the contents of the repo.
    # This setting explicitly grants that permission to the built-in GITHUB_TOKEN.
    permissions:
      contents: write 
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 1. Generate the SVG image using the action
      - name: Generate pacman-contribution-graph.svg
        # Note: You should specify a tag (e.g., v1.0.0) instead of @main for stability.
        uses: abozanona/pacman-contribution-graph@main 
        with:
          # This should be your username, which is correctly detected by ${{ github.repository_owner }}
          github_user_name: ${{ github.repository_owner }}
      
      # 2. Commit and push the generated SVG file back to the 'main' branch
      - name: Commit and Push changes
        uses: stefanbuck/git-auto-commit-action@v5
        with:
          commit_message: "chore: Updated Pac-Man Contribution Graph"
          # This action automatically commits the changes to the current branch (main)
          # No need for a separate target branch or build directory.
